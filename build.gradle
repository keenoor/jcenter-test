plugins {
    id 'java'
}

group 'com.keenor'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.apache.commons:commons-lang3:3.7'
    implementation 'com.google.code.gson:gson:2.8.5'

}
